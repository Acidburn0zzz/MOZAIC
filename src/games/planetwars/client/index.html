<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battlebots</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </head>
  <body>
    <button id="fab"></button>
    <div id="box">
      <div id="blockly"></div>
      
      <div id="visualizer" class="invisible">
        <!-- Hide/unhide button for scoreboard -->
        <button type="button" name="buton" id="hide_score" class="control control-button">
          <img src="res/minus.svg"/>
        </button>

        <button type="button" name="buton" id="unhide_score" class="control control-button">
          <img src="res/plus.svg"/>
        </button>
        <svg id="score"></svg>

        <!-- Hide/unhide button -->
        <button type="button" name="buton" id="hide" class="control control-button">
          <img src="res/minus.svg"/>
        </button>

        <button type="button" name="buton" id="unhide" class="control control-button">
          <img src="res/plus.svg"/>
        </button>

        <div id="controlbar">
          <input type="range" id="turn_slider" value="0" class="control"/>
          <input id="file-select" type="file" class="control"/>

          <div class="speedcontrols">

            <!-- Rewind button -->
            <button type="button" name="button" id="tostart" class="control control-button">
              <img src="res/rewind.svg"/>
            </button>
            
            <!-- Speed down button -->
            <button type="button" name="button" id="speeddown" class="control control-button">
              <img src="res/speeddown.svg"/>
            </button>

            <!-- Previous turn button -->
            <button type="button" name="button" id="previous" class="control control-button">
              <img src="res/minus.svg"/>
            </button>
            
            <!-- Play -->
            <button type="button" name="button" id="play" class="control control-button">
              <img src="res/play.svg"/>
            </button>

            <!-- Pause button -->
            <button type="button" name="button" id="pause" class="control control-button" hidden="true">
              <img src="res/pause.svg"/>
            </button>

            <!-- Next turn button -->
            <button type="button" name="button" id="next" class="control control-button">
              <img src="res/plus.svg"/>
            </button>

            <!-- Speedup button -->
            <button type="button" name="button" id="speedup" class="control control-button">
              <img src="res/speedup.svg"/>
            </button>

            
            <!-- Forward button -->
            <button type="button" name="button" id="toend" class="control control-button">
              <img src="res/forward.svg"/>
            </button>

          </div>
          <p class="speed"></p>
        </div>

        <!-- The SVG where the game gets rendered" -->
        <svg id="game" font-family="sans-serif" font-size="10" text-anchor="middle">
        </svg>
        <div id="end_card">
        </div>
      </div>
    </div>
  </body>
</html>
