<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualization MOZAIC</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="view">
      <svg width="100%"" height="900px" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
      <div class="controlbar">
        <input type="range" id="turn_slider" value="0"/>
        <div class="speedcontrols">
          <button type="button" name="button" id="speeddown" class="control">&#x23EA;</button>
          <button type="button" name="button" id="toggleplay" class="control">&#x25B6;</button>
          <button type="button" name="button" id="speedup" class="control">&#x23E9;</button>
          <p class="speed"></p>
        </div>
      </div>
    </div>
    <input type="file" onchange="visualizer.parseJson(this)" class="control"/>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./visualizer.js" charset="utf-8"></script>
    <script src="./controls.js" charset="utf-8"></script>

  </body>
</html>
