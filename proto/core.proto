syntax = "proto3";

package mozaic.protocol;

message ConnectionRequest {
    bytes token = 1;
}

message ConnectionResponse {
    oneof response {
        ConnectionSuccess success = 1;
        ConnectionError error = 2;
    }
}

message ConnectionSuccess {
    // for future use
}

message ConnectionError {
    string message = 1;
}


message Packet {
    oneof payload {
        Request request = 1;
        Response response = 2;
        CloseConnection close_connection = 3;
    }
}

message Request {
    uint64 request_id = 1;
    bytes data = 2;
}

message Response {
    uint64 request_id = 1;
    bytes data = 2;
}

message CloseConnection {
    // for future use
}